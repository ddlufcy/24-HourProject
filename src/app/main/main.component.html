
<div class="main-content">
  <h1>Star Wars API</h1>  
  <div class="main">
    <select>
      <option value="people">People</option>
      <option value="ships">Ships</option>
      <option value="planets">Planets</option>
    </select>
  </div>
  <br>
  <div class="search">
    <input type="submit" value="submit" placeholder="search here">
    <br>
    <button (click)="onFetch()">Submit Search</button>
  </div>
  <div>
    {{ results }}
  </div>
</div>
